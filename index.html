<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="nft-container">
      <div class="nft-images">
        <img src="./images/image-equilibrium.jpg" alt="An nft item" class="nft">
        <div class="overlay-div">
          
        </div>
        <img src="./images/icon-view.svg" alt="Icon of an eye" class="image-overlay">
      </div>
      <h1 class="header">
        Equilibrium #3429
      </h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-and-dayleft">
        <div class="item-and-price">
          <img src="./images/icon-ethereum.svg" alt="icon of an ethereum">
          0.041 ETH
        </div>
        <div class="days-left">
          <img src="./images/icon-clock.svg" alt="icon of a clock">
          3 days left
        </div>
      </div>
      <div class="creator-info">
        <img src="./images/image-avatar.png" alt="photo of creator">
        <p class="creator-name">
          Creation of
          <span class="creation-of">Jules Wyvern</span>
        </p>
      </div>
    </section>
  </main>

  

  

 
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  
</body>
</html>
